<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<title>Add student</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<div th:replace="fragments/fragment :: header"></div>
	<h1 class="page-header">Menambah Mahasiswa</h1>

	<form action="/mahasiswa/tambah" method="post">
        <div class="row">
            <div class="col-md-2">
                <label for="nama">Nama Lengkap</label>
            </div>
            <div class="col-md-4">
                <input type="text" name="nama" class="form-control"/>
            </div>
		</div>
		<div class="row">
            <div class="col-md-2">
                <label for="tempat_lahir">Tempat Lahir</label>
            </div>
            <div class="col-md-4">
                <input type="text" name="tempat_lahir" class="form-control"/>
            </div>
		</div>
		<div class="row">
            <div class="col-md-2">
                <label for="tanggal_lahir">Tanggal Lahir</label>
            </div>
            <div class="col-md-4">
                <input type="text" name="tanggal_lahir" class="form-control" />
            </div>
		</div>
		<div class="row">
            <div class="col-md-2">
                <label for="jenis_kelamin">Jenis_Kelamin</label>
            </div>
            <div class="col-md-4">
                <select name="jenis_kelamin">
	    			<option th:selected="true" th:disabled="true" value="" th:text="'Pilih Jenis Kelamin'"></option>
	   				<option value="0">Perempuan</option>
	   				<option value="1">Laki-Laki</option>
	   			</select>	
            </div>
		</div>
		<div class="row">
            <div class="col-md-2">
                <label for="agama">Agama</label>
            </div>
            <div class="col-md-4">
             <select name="agama">
                <option th:selected="true" th:disabled="true" value="" th:text="'Pilih Agama'"></option>
	   				<option value="Islam">Islam</option>
	   				<option value="Katolik">Khatolik</option>
	   				<option value="Protestan">Protestan</option>
	   				<option value="Budha">Budha</option>
	   				<option value="Hindu">Hindu</option>
	   				<option value="Konghucu">Konghucu</option>
	   		 </select>
            </div>
		</div>
		<div class="row">
            <div class="col-md-2">
                <label for="golongan_darah">Golongan Darah</label>
            </div>
            <div class="col-md-4">
                <select name="golongan_darah">
                <option th:selected="true" th:disabled="true" value="" th:text="'Pilih Golongan Darah'"></option>
	   				<option value="A+">A+</option>
	   				<option value="B+">B+</option>
	   				<option value="A-">B-</option>
	   				<option value="AB-">AB-</option>
	   				<option value="AB+">AB+</option>
	   				<option value="O-">O-</option>
	   				<option value="O+">O+</option>
	   		 </select>
            </div>
		</div>
		<div class="row">
            <div class="col-md-2">
                <label for="tahun_masuk">Tahun Masuk</label>
            </div>
            <div class="col-md-4">
                <input type="text" name="tahun_masuk" class="form-control"/>
            </div>
		</div>
		<div class="row">
            <div class="col-md-2">
                <label for="jalur_masuk">Jalur Masuk</label>
            </div>
            <div class="col-md-4">
                <select name="jalur_masuk">
	    			<option th:selected="true" th:disabled="true" value="" th:text="'Pilih Jalur Masuk'"></option>
	   				<option value="Undangan Reguler/SNMPTN">Undangan Reguler/SNMPTN</option>
	   				<option value="Ujian Tulis Mandiri">Ujian Tulis Mandiri</option>
	   				<option value="Undangan Paralel/PPKB">Undangan Paralel/PPKB</option>
	   				<option value="Ujian Tulis Bersama/SBMPTN">Ujian Tulis Bersama/SBMPTN</option>
	   				<option value="Undangan Olimpiade">Undangan Olimpiade</option>
				</select>
			</div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <label for="id_prodi">Id Program Studi</label>
            </div>
            <div class="col-md-4">
                <input type="text" name="id_prodi" class="form-control"/>
            </div>
            </div>
		<div>
			<button type="submit" name="action" value="save" class="btn btn-primary ">Simpan</button>
		</div>
	</form>
<div th:replace="fragments/fragment :: footer"></div>
</body>

</html>
