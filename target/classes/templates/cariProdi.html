<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<title>Cari Mahasiswa</title>
</head>

<body>
	<div th:replace="fragments/fragment :: header"></div>
	<h1 class="page-header">Cari Mahasiswa</h1>

	<form action="/mahasiswa/cari" method="get">
	<div class="row">
            <div class="col-md-2">
                <label for="universitas">Universitas</label>
            </div>
           <div class="form-group">
				<select type = "text" name="universitas" class="form-control">
					<option hidden ="" th:each="universitas:${universitas}" th:text="${universitas.nama_univ}" th:value="${universitas.id}" th:selected="${universitas.id == selectUniv}"></option>	
				</select>
				
				<div class="row">
				<label for="universitas">Fakultas</label>
				<select type = "text" name="idfakultas" class="form-control">
					<option hidden ="" th:each="fakultas:${fakultas}" th:text="${fakultas.nama_fakultas}" th:value="${fakultas.id}" th:selected="${fakultas.id == selectFak}"></option>	
				</select>
				</div>
				<div class="row">
				<label for="universitas">Program Studi</label>
				<select type = "text" name="idprodi" class="form-control">
					<option th:selected="true" th:disabled="true" value="" th:text="'Pilih Prodi'"></option>
					<option th:each="program_studi:${prodi}" th:text="${program_studi.nama_prodi}" th:value="${program_studi.id}"></option>	
				</select>
			</div>
	</div>
	</div>
	<div>
			<button type="submit" class="btn btn-primary ">Lihat</button>
		</div>
	</form>
<div th:replace="fragments/fragment :: footer"></div>
</body>

</html>
